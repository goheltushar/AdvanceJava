<!-- Profile Modal-->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleProfileModalLabel">Profile</h5>
               
            </div>
            <div class="modal-body">
                <form id="profile" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Username : ${username}</label>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <div class="col-sm-10">
                            <label>Firstname : ${firstname}</label>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <div class="col-sm-10">
                            <label>Lastname : ${lastname}</label>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <div class="col-sm-10">
                            <label>Email : ${email}</label>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <div class="col-sm-10">
                            <label>Mobile : ${mobile}</label>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
