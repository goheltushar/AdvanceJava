<!-- Change Password Modal-->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleChangePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleChangePasswordModalLabel">Change Password</h5>
                
            </div>
            <div class="modal-body">
                <form id="changePassword" class="form-horizontal">

                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="password" class="form-control" 
                                   id="current" name ="current" placeholder="Enter Current Password :"/>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="password" class="form-control" 
                                   id="new" name ="new" placeholder="Enter New Password :"/>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="password" class="form-control" 
                                   id="renew" name ="renew" placeholder="Retype New Password :"/>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="submit" class="form-control" 
                                   id="submit" name ="submit" value="Change Password"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
